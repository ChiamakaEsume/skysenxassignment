<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Codepen</title>
  </head>
  <body>
    <div class="all">
      <div class="register-account">
        <div class="signform">
          <div class="left">
            <h3><strong>C<i class="fa-brands fa-codepen"></i>depen</strong></h3>
            <h1>Log in</h1>
            <div class="bts">
              <a href="#" class="goologin social"
                ><i class="fa-brands fa-google"></i
                ><span>Log in with Google</span></a
              >
              <a href="#" class="gitlogin social"
                ><i class="fa-brands fa-github"></i
                ><span>Log in with Github</span></a
              >
              <a href="#" class="fblogin social"
                ><i class="fa-brands fa-facebook"></i
                ><span>Log in with Facebook</span></a
              >
            </div>

          </div>
            <div class="right">
              <div class="form">
                <form class="login-form">
                  <input type="text" placeholder="User Name" />
                  <input type="password" placeholder="Password" />
                  <input
                    class="subbt"
                    type="submit"
                    value="Log In"
                    style="border: none"
                  />
                </form>
                <a href="#">Forgot your password?</a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
